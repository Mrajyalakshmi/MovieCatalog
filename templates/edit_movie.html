{% extends "base.html" %}
{% block content %}
    <h2>Edit movie</h2>

    <form class="form-inline action="{{url_for('edit_movie', genre_id=genre_id, movie_id=movie_id)}}" method="POST">
	
        <label for="name">Name:</label>
        <input type="text"class="form-control" size="30" name="name" value="{{input_name}}">
        <br>
		<br>
        <label for="description">Description:</label>
        <input type="text" class="form-control" size="50" name="description" value="{{input_description}}">
        <br><br>
         <label for="picture">Picture URL:</label>
                <input type ="url" class="form-control" id="picture" maxlength="250" name="picture" value="{{input_picture}}">
            
			<br><br>
    
        <label for="category">Category:</label>
        <select class="form-control" name="genre">
            {% if not default_genre %}
                <option selected="selected"  {# disabled="disabled"  #}value="None">Select a genre</option>
            {% endif %}
            {% for genre in genres %}
                {% if genre.name == default_genre %}
                    <option selected="selected" value="{{genre.name}}">{{genre.name}}</option>
                {% else %}
                    <option value="{{genre.name}}">{{genre.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" class="form-control" value="Edit">
    </form>

{% endblock %}
